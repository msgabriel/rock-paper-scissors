<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2>a game of</h2>
    <h1>Rock Paper Scissors</h1>
    <p class="lead">pick rock paper or scissors</p>

    <div class="buttons">
      <button id="rock" class="btn">
        <span class="rock"></span>
      </button>
      <button id="paper" class="btn">
        <span class="paper"></span>
      </button>
      <button id="scissors" class="btn">
        <span class="scissors"></span>
      </button>
    </div>
    <div class="score">
      <span class="user">user: 0</span>
      <span class="computer">computer: 0</span>
    </div>
    <div>
      <p class="reset">start over</p>
    </div>

  </div>

  <!-- <script src="main.js"></script> -->
  <script src="main.js"></script>

</body>

</html>
